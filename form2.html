
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="form2.css" />
    <title>Form Validator</title>
  </head>
  <body>
      <h2 class="text-center bg-dark text-white">From Validator</h2>
    <div class="container">
        <br>
        <form id="myform" >
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Username" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password " placeholder="Enter Password" id="Password" class="form-control">
                <span id="Passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="cpassword" class="form-control">
                <span id="cPassworderror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Enter Mail ID" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" placeholder="Enter Mobile Number" id="number" class="form-control">
                <span id="Mobilenumbererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="adress" placeholder="Permanent Adress"class="form-control"></textarea>
                <span id="adressererror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <input id="submit-btn" type="submit" name="" class="btn btn-primary">
            </div>
            
        </form>
        </div>
<script type="text/javascript">

document.querySelector("#myform").addEventListener('submit',validation)

function validation(e){
    e.preventDefault();
    console.log(e);
   
    var UserName=document.getElementById("username").value;
    var Password=document.getElementById("Password").value;
    var cPassword=document.getElementById("cpassword").value;
    var Email=document.getElementById("email").value;
    var Number=document.getElementById("number").value;
    var Adress=document.getElementById("adress").value;
    

    var usercheck= /^[A-Za-z.]{3,30}$/;
    var passwordcheck=/^(?=.*[0-9])[ a-zA-Z0-9!@#$%^&*]{8,16}$/;
    var emailcheck=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    var mobilecheck=/^[0-9]{10}/;
    var adresscheck=/^[a-zA-Z0-9\s,.'-]{3,}$/;
    if(usercheck.test(UserName)){
        document.getElementById('usererror').innerHTML =" ";
        
    }else{
        document.getElementById('usererror').innerHTML ="invalid username";
        
    }
    if(passwordcheck.test(Password)){
        document.getElementById('Passworderror').innerHTML =" ";
    }else{
        document.getElementById('Passworderror').innerHTML ="invalid Password";
        
    }
    if(Password.match(cPassword)){
        document.getElementById('cPassworderror').innerHTML =" ";
    }else{
        document.getElementById('cPassworderror').innerHTML ="Password is not matched";
        
    }
    if(emailcheck.test(Email)){
        document.getElementById('emailerror').innerHTML =" ";
    }else{
        document.getElementById('emailerror').innerHTML ="invalid email";
        
    }
    if(mobilecheck.test(Number)){
        document.getElementById('Mobilenumbererror').innerHTML =" ";
    }else{
        document.getElementById('Mobilenumbererror').innerHTML ="invalid Number";
        
    }
    if(adresscheck.test(Adress)){
        document.getElementById('adressererror').innerHTML =" ";
    }else{
        document.getElementById('adressererror').innerHTML ="invalid Aderss";
        
        
    }
    alert("Thank you for filling in the form");
    return true;
}
</script>
</body>
</html>
